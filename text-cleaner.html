            const headerSeparator = separators.find(idx => idx < rawLines.length * 0.3);

                for (let i = 0; i < Math.min(30, rawLines.length); i++) {

                    ].some(keyword => line.includes(keyword));

                    if (!isMenu && line.length > 20) {

                        startIndex = i;

            // ì‹œì‘ì  ì¤„ë¶€í„° ë³¸ë¬¸ì´ë¼ê³  ê°€ì •í•˜ë˜, ë§Œì•½ ì‹œì‘ì  ì¤„ì´ ë¹„ì–´ìˆìœ¼ë©´ ê·¸ ë‹¤ìŒ ì¤„ë¡œ
            while (startIndex < rawLines.length && rawLines[startIndex].trim() === '') {

            const footerSeparator = separators.find(idx => idx > startIndex + 5); // ë³¸ë¬¸ì´ ìµœì†Œ 5ì¤„ì€ ëœë‹¤ê³  ê°€ì •

                // í•˜ì§€ë§Œ ì—¬ê¸°ì„  ìœ„ì—ì„œ ì•„ë˜ë¡œ ì°¾ë˜, íŠ¹ì • í‚¤ì›Œë“œ ê·¸ë£¹ì´ ë‚˜ì˜¤ë©´ ì¢…ë£Œ

                for (let i = startIndex + 1; i < rawLines.length; i++) {

                    // ì˜ˆ: irelia12 2023.01.05 09:55 ì‹ ê³

                        // ë³´í†µ [ì•„ì´ë””] [ë‚ ì§œ] [ì‹ ê³ ] í•œ ì¤„ì— ìˆê±°ë‚˜
                        // [ì•„ì´ë””]

                        endIndex = Math.max(startIndex, i - 1);

            if (startIndex >= endIndex) {

                // ë‚´ìš©ì´ ì–´ëŠ ì •ë„ ê¸¸ ë•Œë§Œ ì²´í¬ (ë„ˆë¬´ ì§§ìœ¼ë©´ ì˜¤íƒ ê°€ëŠ¥ì„±)
                if (cleanContent.length > 20 && outputEl.value.includes(cleanContent)) {
